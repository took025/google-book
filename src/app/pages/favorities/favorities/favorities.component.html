<ng-container *ngIf="booksList && booksList.length ">
  <div class="container">
    <div class="row">
      <ng-container *ngFor="let item of booksList">
        <div class="col-12 col-md-4 col-lg-3">
          <div class="items">
            <app-item [data]="item"  (toggleFavourite)="toggleFavourite($event)"></app-item>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <span *ngIf="isFavourite">dadada</span>
</ng-container>
<ng-container >
  <p *ngIf="!booksList && booksList.length">this is empty</p>
</ng-container>
<app-loader *ngIf="loadign"></app-loader>
